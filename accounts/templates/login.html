{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row ">
        <form action="{% url 'accounts:LoginView_url' %}" method='post' >
            {% csrf_token %}

            {% for field in form %}

                <div class="form-group">
                    {{ field.label }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="small">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            {% endfor %}
        </form>
    </div>
</div>
{% endblock %}
